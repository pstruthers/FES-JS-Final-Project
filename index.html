<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7b96a85829.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <div class="nav">
        <nav>
          <figure>
            <img src="./assets/logo.png" class="logo__img" alt="" />
          </figure>
          <ul class="nav__link--list">
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect no-click"
                >Contact</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect no-click">Profile</a>
            </li>
          </ul>
        </nav>
      </div>
      <header id="header">
        <figure>
          <img src="./assets/bg.jpg" class="header__img" alt="" />
        </figure>
        <div class="header__info">
          <h2 class="header__title">Game <span class="green">Catalog</span></h2>
          <h5 class="header__description">
            Browse our full library of 800,000+ games
          </h5>
          <div class="search-bar">
            <form id="search-form" action="#">
              <input
                type="text"
                placeholder="Search by game title..."
                name="search__input"
                id="search-input"
              /><button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="games__display--container">
            <h2 class="games__display--title">
              All <span class="green">Games:</span>
            </h2>
            <div class="game-list">
              <div class="game">
                <div class="game-card">
                  <div class="game-card__container">
                    <figure class="game__img--wrapper">
                      <img src="" class="game__img" alt="">
                    </figure>
                    <div class="game__info">
                      <h5 class="game__title">Game Title</h5>
                      <h6 class="game__release-date">Release Date</h6>
                      <h6 class="game__platforms">Platforms</h6>
                      <hr class="divider">
                      <div class="genres">
                        <h6 class="genres__label">Genres:</h6>
                        <h6 class="game__genres"></h6>
                      </div>
                      <h6 class="game__score">Score</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <figure class="footer__logo--wrapper">
        <img src="./assets/logo.png" class="footer__logo--img" alt="">
      </figure>
      <ul class="footer__links">
        <li class="footer__link"><a href="#" class="footer__link--anchor">Home</a></li>
        <li class="footer__link"><a href="" class="footer__link--anchor no-click">About Us</a></li>
        <li class="footer__link"><a href="" class="footer__link--anchor no-click">Terms of Service</a></li>
        <li class="footer__link"><a href="" class="footer__link--anchor no-click">Contact</a></li>
      </ul>
      <div class="copyright">Â© 2024 Game Library</div>
      <div class="credit">Designed & Created by Paige Struthers</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
